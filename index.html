async function fetchSchedule(){
  setSyncBadge('working','üîÑ');
  try {
    var r = await fetch(SCRIPT_URL+'?action=getSchedule');
    var d = await r.json();
    if(d.success&&d.schedule){ 
      schedule=d.schedule;
      
      // Sanitize matchScore values - ensure they're proper integers or null
      schedule.forEach(function(week){
        week.timeSlots.forEach(function(slot){
          slot.boards.forEach(function(board){
            if(board.matchScore1 !== null && board.matchScore1 !== undefined && board.matchScore1 !== ''){
              var parsed = parseInt(board.matchScore1);
              board.matchScore1 = isNaN(parsed) ? null : parsed;
            } else {
              board.matchScore1 = null;
            }
            
            if(board.matchScore2 !== null && board.matchScore2 !== undefined && board.matchScore2 !== ''){
              var parsed = parseInt(board.matchScore2);
              board.matchScore2 = isNaN(parsed) ? null : parsed;
            } else {
              board.matchScore2 = null;
            }
          });
        });
      });
      
      setSyncBadge('ok','‚úÖ Synced'); 
      return true; 
    }
    else throw new Error(d.error||'No schedule');
  } catch(err){ 
    setSyncBadge('fail','‚ùå Sync failed');

    return false; 
  }

function hasScores(m){ 
  return m.submitted === true; 
}
function formatDate(d){
  if(!d) return '';
  // Handle ISO date string from Google Sheets e.g. "2026-01-05T00:00:00.000Z"
  if(typeof d === 'string' && d.includes('T')){
    var dt = new Date(d);
    var months = ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'];
    return months[dt.getUTCMonth()] + ' ' + dt.getUTCDate() + ', ' + dt.getUTCFullYear();
  }
  // Handle simple m/d format e.g. "1/5"
  if(typeof d === 'string' && d.includes('/')){
    var parts = d.split('/');
    var months = ['','Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'];
    return months[parseInt(parts[0])] + ' ' + parseInt(parts[1]) + ', 2025';
  }
  return d;
}
function formatTime(t){
  if(!t) return '';
  // Handle ISO time string from Google Sheets e.g. "1899-12-30T18:30:00.000Z"
  if(typeof t === 'string' && t.includes('T')){
    var dt = new Date(t);
    var h = dt.getUTCHours();
    var m = dt.getUTCMinutes();
    var ampm = h >= 12 ? 'PM' : 'AM';
    h = h % 12 || 12;
    return h + ':' + (m < 10 ? '0'+m : m) + ' ' + ampm;
  }
  return t;
}
function pName(t,n){ return n===1?TEAMS[t].p1:TEAMS[t].p2; }

function calcPoints(m){
  var hasScoreData = (m.matchScore1!==null && m.matchScore1!=='' && m.matchScore2!==null && m.matchScore2!=='');
  if(!hasScoreData && !m.submitted) return {t1:0,t2:0};
  
  var s1=parseInt(m.matchScore1);
  var s2=parseInt(m.matchScore2);
  
  // Debug logging for NaN issues
  if(isNaN(s1) || isNaN(s2)){
    console.log('NaN detected in calcPoints:', {
      matchScore1: m.matchScore1,
      matchScore2: m.matchScore2,
      matchScore1Type: typeof m.matchScore1,
      matchScore2Type: typeof m.matchScore2,
      s1: s1,
      s2: s2,
      team1: m.team1,
      team2: m.team2
    });
    return {t1:0,t2:0};
  }
  
  var t1=0,t2=0;
  if(s1===s2&&(s1===1||s1===2)){t1=t2=2;}
  else if(s1>s2){t1=4;t2=s2*0.5;}
  else{t2=4;t1=s1*0.5;}
  if(m.h2h&&m.h2h.length){
    var h1=0,h2=0,played=0;
    m.h2h.forEach(function(g){ if(g.w){played++;if(Math.floor(g.w)===m.team1)h1++;else h2++;} });
    var unplayed=4-played;
    t1+=h1*0.5+(unplayed*0.5)/2;
    t2+=h2*0.5+(unplayed*0.5)/2;
  } else { t1+=1; t2+=1; }
  return{t1:t1,t2:t2};
}

async function updateScore(wIdx,sIdx,bIdx,field,val){
  var m=schedule[wIdx].timeSlots[sIdx].boards[bIdx];
  // Parse value properly - allow 0 as valid, but ensure it's a number
  if(val === '' || val === null || val === undefined){
    m[field] = null;
  } else {
    var parsed = parseInt(val);
    m[field] = isNaN(parsed) ? null : parsed;
  }
  
  console.log('updateScore:', field, '=', m[field], '(from input:', val, ')');
  
  // Immediately render to show updated values
  renderAll();
  
  // Then save to Google Sheets
  await pushSchedule();
}

async function updateH2H(wIdx,sIdx,bIdx,gIdx,val){
  var m=schedule[wIdx].timeSlots[sIdx].boards[bIdx];
  if(!m.h2h) m.h2h=[];
  if(!m.h2h[gIdx]){
    m.h2h[gIdx]={
      p1:parseFloat(m.team1+'.'+(gIdx<2?1:2)),
      p2:parseFloat(m.team2+'.'+(gIdx%2===0?1:2)),
      w:null
    };
  }
  m.h2h[gIdx].w=val?parseFloat(val):null;
  renderAll();
  await pushSchedule();
}

async function submitGame(wIdx,sIdx,bIdx){
  var m=schedule[wIdx].timeSlots[sIdx].boards[bIdx];
  
  // Validate scores are entered (0 is valid)
  if(m.matchScore1===null || m.matchScore1==='' || m.matchScore2===null || m.matchScore2===''){
    alert('Please enter match scores before submitting.');
    return;
  }
  
  // Ensure scores are 0-3
  var s1=parseInt(m.matchScore1), s2=parseInt(m.matchScore2);
  if(s1<0 || s1>3 || s2<0 || s2>3){
    alert('Match scores must be between 0 and 3.');
    return;
  }
  
  // Only confirm on first submit, not resubmit
  if(!m.submitted){
    if(!confirm('Submit this game as final? You can unlock it later to edit if needed.')){
      return;
    }
  }
  
  // Mark as submitted
  m.submitted = true;
  
  // If this is a rescheduled game, fill the original slot
  if(m.rescheduled && m.trueOriginalWeek!=null){
    fillOriginalSlot(m);
  }
  
  renderAll();
  await pushSchedule();
}

async function unsubmitGame(wIdx,sIdx,bIdx){
  var m=schedule[wIdx].timeSlots[sIdx].boards[bIdx];
  m.submitted = false;
  
  // If this was a rescheduled game, also unsubmit the original slot
  if(m.rescheduled && m.trueOriginalWeek!=null){
    var origWeek=schedule.find(function(w){return w.week===m.trueOriginalWeek;});
    if(origWeek){
      var origSlot=origWeek.timeSlots[m.trueOriginalSlot];
      if(origSlot){
        var origBoard=origSlot.boards[m.trueOriginalBoard];
        if(origBoard && origBoard.filledFromReschedule){
          origBoard.submitted = false;
        }
      }
    }
  }
  
  renderAll();
  await pushSchedule();
}

function fillOriginalSlot(rescMatch){
  var origWeek=schedule.find(function(w){return w.week===rescMatch.trueOriginalWeek;});
  if(!origWeek) return;
  var origSlot=origWeek.timeSlots[rescMatch.trueOriginalSlot];
  if(!origSlot) return;
  var origBoard=origSlot.boards[rescMatch.trueOriginalBoard];
  if(!origBoard||!origBoard.cancelled) return;
  
  // Copy all the game data to original slot
  origBoard.team1=rescMatch.team1;
  origBoard.team2=rescMatch.team2;
  origBoard.matchScore1=rescMatch.matchScore1;
  origBoard.matchScore2=rescMatch.matchScore2;
  origBoard.h2h=JSON.parse(JSON.stringify(rescMatch.h2h||[]));
  origBoard.h2hNA=rescMatch.h2hNA||false;
  origBoard.submitted=rescMatch.submitted||false;
  origBoard.filledFromReschedule=true;
  delete origBoard.cancelled;
}

function findSlots(team1,team2,fromWeekNum){
  var result=[];
  schedule.forEach(function(week,wIdx){
    // Skip manual makeup weeks
    if(week.manual) return;
    
    week.timeSlots.forEach(function(slot,sIdx){
      // Find board 3 - check both index and board number
      var b3 = slot.boards.find(function(b){ return b.board===3 || b.makeup; });
      if(!b3) return;
      var b3idx = slot.boards.indexOf(b3);
      // Must be a makeup board with no team assigned yet
      if(!b3.makeup || b3.team1) return;
      // Check neither team is already playing in this slot
      var busy=false;
      slot.boards.forEach(function(bd){
        if(bd===b3) return;
        if(bd.team1===team1||bd.team2===team1||bd.team1===team2||bd.team2===team2) busy=true;
      });
      if(!busy) result.push({wIdx:wIdx,sIdx:sIdx,bIdx:b3idx,week:week.week,date:week.date,type:week.type,time:slot.time});
    });
  });
  return result;
}

function pickManualSlot(){
  var date = document.getElementById('manualDate').value;
  var time = document.getElementById('manualTime').value;
  var note = document.getElementById('manualNote').value;

  if(!date){
    alert('Please enter a date.');
    return;
  }

  // Format for display
  var d = new Date(date+'T12:00:00');
  var months = ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'];
  var displayDate = months[d.getMonth()]+' '+d.getDate()+', '+d.getFullYear();

  // Format time for display
  var timeParts = time.split(':');
  var h = parseInt(timeParts[0]);
  var min = timeParts[1];
  var ampm = h >= 12 ? 'PM' : 'AM';
  h = h % 12 || 12;
  var displayTime = h+':'+min+' '+ampm;

  // Store as manual slot (wIdx=-1 means manual)
  selectedSlot = {
    wIdx: -1,
    manual: true,
    date: date,
    displayDate: displayDate,
    time: displayTime,
    note: note
  };

  // Deselect any league slot
  document.querySelectorAll('.slot-opt').forEach(function(e){e.classList.remove('sel')});

  // Show confirmation
  var confirmEl = document.getElementById('manualSlotConfirm');
  confirmEl.style.display = 'block';
  confirmEl.textContent = '‚úÖ Selected: '+displayDate+' at '+displayTime+(note?' ¬∑ '+note:'');

  document.getElementById('confirmBtn').disabled = false;
}

function pickSlot(wIdx,sIdx,bIdx,el){
  document.querySelectorAll('.slot-opt').forEach(function(e){e.classList.remove('sel')});
  el.classList.add('sel');
  selectedSlot={wIdx:wIdx,sIdx:sIdx,bIdx:bIdx};
}

function closeModal(){
  document.getElementById('modalBg').classList.remove('on');
  rescheduleCtx=null;
  selectedSlot=null;
}

async function confirmReschedule(){
  if(!selectedSlot){ alert('Pick a slot or enter a manual date first.'); return; }

  var src=schedule[rescheduleCtx.wIdx].timeSlots[rescheduleCtx.sIdx].boards[rescheduleCtx.bIdx];
  var srcWeek=schedule[rescheduleCtx.wIdx];

  // Preserve true original across re-reschedules
  var origW = src.trueOriginalWeek!==undefined ? src.trueOriginalWeek : srcWeek.week;
  var origS = src.trueOriginalSlot!==undefined ? src.trueOriginalSlot : rescheduleCtx.sIdx;
  var origB = src.trueOriginalBoard!==undefined ? src.trueOriginalBoard : rescheduleCtx.bIdx;
  var origT = src.trueOriginalType || srcWeek.type;

  if(selectedSlot.manual){
    // MANUAL RESCHEDULE - mark source as cancelled with date info
    src.cancelled = true;
    src.rescheduleDate = selectedSlot.displayDate;
    src.rescheduleTime = selectedSlot.time;
    src.rescheduleNote = selectedSlot.note || '';
    src.trueOriginalWeek = origW;
    src.trueOriginalSlot = origS;
    src.trueOriginalBoard = origB;
    src.trueOriginalType = origT;
    src.matchScore1 = null;
    src.matchScore2 = null;
    src.h2h = [];
    src.submitted = false;

    // Add a new manual makeup week/slot so scores can be entered
    // Find or create a "Makeup Games" week at the end
    var makeupWeek = schedule.find(function(w){ return w.manual===true; });
    if(!makeupWeek){
      makeupWeek = {
        week: 'MU',
        date: 'Makeup Games',
        type: 'Makeup',
        manual: true,
        timeSlots: []
      };
      schedule.push(makeupWeek);
    }

    // Add a new time slot for this game
    var newBoard = {
      board: 1,
      team1: src.team1,
      team2: src.team2,
      matchScore1: null,
      matchScore2: null,
      h2h: [],
      makeup: false,
      rescheduled: true,
      cancelled: false,
      manualDate: selectedSlot.displayDate,
      manualTime: selectedSlot.time,
      manualNote: selectedSlot.note || '',
      trueOriginalWeek: origW,
      trueOriginalSlot: origS,
      trueOriginalBoard: origB,
      trueOriginalType: origT,
      submitted: false
    };

    makeupWeek.timeSlots.push({
      time: selectedSlot.time,
      boards: [newBoard]
    });

  } else {
    // LEAGUE NIGHT RESCHEDULE - fill target Board 3
    var tgt=schedule[selectedSlot.wIdx].timeSlots[selectedSlot.sIdx].boards[selectedSlot.bIdx!==undefined?selectedSlot.bIdx:2];

    tgt.team1=src.team1;
    tgt.team2=src.team2;
    tgt.matchScore1=src.matchScore1;
    tgt.matchScore2=src.matchScore2;
    tgt.h2h=src.h2h?JSON.parse(JSON.stringify(src.h2h)):[];
    tgt.h2hNA=src.h2hNA||false;
    tgt.makeup=false;
    tgt.rescheduled=true;
    tgt.trueOriginalWeek=origW;
    tgt.trueOriginalSlot=origS;
    tgt.trueOriginalBoard=origB;
    tgt.trueOriginalType=origT;

    // Clear source
    if(src.rescheduled){
      src.team1=src.team2=src.matchScore1=src.matchScore2=null;
      src.h2h=[]; src.h2hNA=false; src.makeup=true; src.rescheduled=false;
      delete src.trueOriginalWeek; delete src.trueOriginalSlot;
      delete src.trueOriginalBoard; delete src.trueOriginalType;
    } else {
      src.cancelled=true;
      src.matchScore1=src.matchScore2=null; src.h2h=[]; src.h2hNA=false;
    }
  }

  closeModal();
  renderAll();
  await pushSchedule();
}

async function removeReschedule(wIdx,sIdx,bIdx){
  if(!confirm('Remove this rescheduled match and restore original slot?')) return;
  var m=schedule[wIdx].timeSlots[sIdx].boards[bIdx];

  // Restore original slot back to cancelled state
  if(m.trueOriginalWeek!=null){
    var ow=schedule.find(function(w){return w.week===m.trueOriginalWeek;});
    if(ow){
      var os=ow.timeSlots[m.trueOriginalSlot];
      if(os){
        var ob=os.boards[m.trueOriginalBoard];
        if(ob&&ob.filledFromReschedule){
          ob.cancelled=true;
          delete ob.filledFromReschedule;
          ob.matchScore1=ob.matchScore2=null; ob.h2h=[]; ob.h2hNA=false;
        }
      }
    }
  }

  // Clear this Board 3 back to makeup
  m.team1=m.team2=m.matchScore1=m.matchScore2=null;
  m.h2h=[]; m.h2hNA=false; m.makeup=true; m.rescheduled=false;
  delete m.trueOriginalWeek; delete m.trueOriginalSlot;
  delete m.trueOriginalBoard; delete m.trueOriginalType;

  renderAll();
  await pushSchedule();
}

function calcStandings(){
  var stats={};
  Object.keys(TEAMS).forEach(function(t){ stats[t]={matches:0,matchPts:0,h2hPts:0,total:0}; });
  schedule.forEach(function(week){
    week.timeSlots.forEach(function(slot){
      slot.boards.forEach(function(b){
        // Count games that have scores (even if not submitted yet) OR are submitted
        var hasScoreData = (b.matchScore1!==null && b.matchScore1!=='' && b.matchScore2!==null && b.matchScore2!=='');
        if(!b.team1||!b.team2||b.cancelled||(!hasScoreData && !b.submitted)) return;
        var s1=parseInt(b.matchScore1),s2=parseInt(b.matchScore2),t1mp=0,t2mp=0;
        if(s1===s2&&(s1===1||s1===2)){t1mp=t2mp=2;}
        else if(s1>s2){t1mp=4;t2mp=s2*0.5;}
        else{t2mp=4;t1mp=s1*0.5;}
        var pts=calcPoints(b);
        stats[b.team1].matches++; stats[b.team2].matches++;
        stats[b.team1].matchPts+=t1mp; stats[b.team2].matchPts+=t2mp;
        stats[b.team1].h2hPts+=pts.t1-t1mp; stats[b.team2].h2hPts+=pts.t2-t2mp;
        stats[b.team1].total+=pts.t1; stats[b.team2].total+=pts.t2;
      });
    });
  });
  return stats;
}

function renderStandings(){
  var stats=calcStandings();
  var rows=Object.keys(stats).map(function(t){
    var s=stats[t]; s.num=parseInt(t); s.avg=s.matches?s.total/s.matches:0; return s;
  }).sort(function(a,b){return b.total-a.total||b.avg-a.avg||a.num-b.num;});

      '<td style="color:#666">'+t.p1+' & '+t.p2+'</td>'+
      '<td style="text-align:center">'+r.matches+'</td>'+

      '<td style="text-align:center;font-weight:600">'+r.total.toFixed(1)+'</td>'+
      '<td style="text-align:center;font-weight:600;color:#1e3c72">'+r.avg.toFixed(2)+'</td></tr>';
  });
  html+='</tbody></table>';

function renderGameStats(){
  var byType={};
  schedule.forEach(function(week){
    week.timeSlots.forEach(function(slot){
      slot.boards.forEach(function(b){
        var hasScoreData = (b.matchScore1!==null && b.matchScore1!=='' && b.matchScore2!==null && b.matchScore2!=='');
        if(!b.team1||!b.team2||b.cancelled||(!hasScoreData && !b.submitted)) return;
        
        // Use original game type for rescheduled games, otherwise use week type
        var gt = b.trueOriginalType || week.type;
        
        if(!byType[gt]){ byType[gt]={}; Object.keys(TEAMS).forEach(function(t){byType[gt][t]={played:0,wins:0,losses:0,ties:0,pts:0};}); }
        
        var s1=parseInt(b.matchScore1),s2=parseInt(b.matchScore2);
        var pts=calcPoints(b);
        byType[gt][b.team1].played++; byType[gt][b.team2].played++;
        byType[gt][b.team1].pts+=pts.t1; byType[gt][b.team2].pts+=pts.t2;
        if(s1>s2){byType[gt][b.team1].wins++;byType[gt][b.team2].losses++;}
        else if(s2>s1){byType[gt][b.team2].wins++;byType[gt][b.team1].losses++;}
        else if(s1===s2&&(s1===1||s1===2)){byType[gt][b.team1].ties++;byType[gt][b.team2].ties++;}
      });
    });
  });
  var html='';
  Object.keys(byType).forEach(function(gt){
    var rows=Object.keys(byType[gt]).map(function(t){
      var s=byType[gt][t]; s.num=parseInt(t); s.wp=s.played?(s.wins/s.played*100).toFixed(1):0; return s;
    }).filter(function(r){return r.played>0;}).sort(function(a,b){return b.pts-a.pts;});
    if(!rows.length) return;
    html+='<div class="stat-card"><h3>'+gt+'</h3><table class="tbl"><thead><tr>'+
      '<th>#</th><th>Team</th><th style="text-align:center">GP</th><th style="text-align:center">W</th>'+
      '<th style="text-align:center">L</th><th style="text-align:center">T</th><th style="text-align:center">Win%</th>'+
      '<th style="text-align:center">Pts</th></tr></thead><tbody>';
    rows.forEach(function(r){
      html+='<tr><td style="font-weight:600">'+r.num+'</td><td>'+TEAMS[r.num].name+'</td>'+
        '<td style="text-align:center">'+r.played+'</td>'+
        '<td style="text-align:center;color:#4caf50;font-weight:600">'+r.wins+'</td>'+
        '<td style="text-align:center;color:#e53935">'+r.losses+'</td>'+
        '<td style="text-align:center;color:#ff9800">'+r.ties+'</td>'+
        '<td style="text-align:center;font-weight:600">'+r.wp+'%</td>'+
        '<td style="text-align:center;font-weight:600;color:#1e3c72">'+r.pts.toFixed(1)+'</td></tr>';
    });
    html+='</tbody></table></div>';
  });
  document.getElementById('gamestats').innerHTML=html||'<p style="text-align:center;color:#999;padding:24px">No games played yet.</p>';
}

  document.getElementById('players').innerHTML=html;
}
